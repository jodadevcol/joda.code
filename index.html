<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <header class="jd-header">
      <h1>joda.code</h1>
    </header>

    <main class="jd-main">
      <section class="jd-section">
        <div class="jd-areas grid">
          <div id="editor-html" class="jd-areas--content">
            <div class="jd-area jd-area--html">
              <div id="codeHTML" class="jd-inputCode jd-inputCode--html" data-name="CodeHtml"
                data-placeholder="codeHTML"></div>
            </div>
          </div>

          <div class="jd-areas--gutter gutter-col gutter-col-1"></div>

          <div id="editor-js" class="jd-areas--content">
            <div class="jd-area jd-area--javascript">
              <div id="codeJS" class="jd-inputCode jd-inputCode--javascript" data-name="CodeJavaScript"
                data-placeholder="codeJS"></div>
            </div>
          </div>

          <div id="editor-css" class="jd-areas--content">
            <div class="jd-area jd-area--css">
              <div id="codeCSS" class="jd-inputCode jd-inputCode--css" data-name="CodeCss" data-placeholder="codeCSS">
              </div>
            </div>
          </div>

          <div class="jd-areas--gutter gutter-row gutter-row-1"></div>

          <div id="editor-output" class="jd-areas--content">
            <div class="jd-area jd-area--output">
              <iframe class="js-outputCode" id="outputHTML" src="data:text/html;base64"></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
